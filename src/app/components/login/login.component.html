<section class="w-100 max-w-2xl sm:max-w-3xl md:max-w-4xl lg:max-w-5xl mx-auto p-4 sm:p-6 md:p-8 bg-[var(--background)] text-[var(--text)] shadow-lg rounded-2xl border border-[var(--border)]">

  <form id="login" class="flex flex-col gap-4">

    <label for="codigo" class="text-xl sm:text-2xl md:text-3xl font-semibold text-center">Código:</label>
    <input type="text" id="username" name="email" required
      class="border rounded-xl p-2 sm:p-3 md:p-4 focus:outline-none focus:ring-2 focus:ring-[#5CD7F2]">

    <label for="password" class="text-xl sm:text-2xl md:text-3xl font-semibold text-center">Contraseña:</label>
    <input type="password" id="password" name="password" required
      class="border rounded-xl p-2 sm:p-3 md:p-4 focus:outline-none focus:ring-2 focus:ring-[#568C30]">

    <button type="submit" class="px-4 sm:px-6 py-2 sm:py-3 text-black text-lg sm:text-xl rounded-xl
      hover:bg-gradient-to-r hover:from-[#5CD7F2] hover:via-[#1797A6] hover:via-[#568C30] hover:to-[#91BF4B] hover:text-white
      active:bg-gradient-to-r active:from-[#5CD7F2] active:via-[#1797A6] active:via-[#568C30] active:to-[#91BF4B] active:text-white
      transition-all duration-50">
      Iniciar Sesión
    </button>

  </form>

</section>
